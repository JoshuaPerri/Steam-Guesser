<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="left-column">
        <div id="name-container"></div>
        <div id="game-details-container" class="center">
            <div class="image-container">
                <!-- <img id="cover-image" class="blurred"> -->
                <canvas id="canvas" width="460" height="215"></canvas>
            </div>
            <div class="details-container">
                <div id="instructions-item">
                    Use the information provided to determine what the game is. Information is accurate as of November 2025.
                </div>
                <div id="reviews-item" class="details-item">
                    <div class="details-label">English Reviews:</div>
                    <div id="review-data">Blank</div>
                </div>
                <div id="release-date-item" class="details-item">
                    <div class="details-label">Release Date:</div>
                    <div id="date">Blank</div>
                </div>
                <div id="developer-publisher-item" class="details-item">
                    <div class="details-label">Developers:</div>
                    <div id="developer">Blank</div>
                    <div class="details-label">Publishers:</div>
                    <div id="publisher">Blank</div>
                </div>
            </div>
            <div class="tags-panel">
                <ol id="tags-list"></ol>
            </div>
        </div>
        <div class="buy-game-panel">
            <div id="answer-group">
                <div id="buy-game-text">Buy <span id="game-name"></span></div>
                <input id="answer-box" type="text" placeholder="Elden Ring...">
                <div id="suggestion-box" hidden>
                    <ol id="suggestion-list">
                        <li class="suggestion-item">A</li>
                        <li class="suggestion-item">B</li>
                        <li class="suggestion-item">C</li>
                    </ol>
                </div>
            </div>
            <div id="buy-group">
                <label id="price-label">CDN$ <span id="price"></span></label>
                <a id="submit-button" type="button">Submit</a>
            </div>
        </div>
    </div>

    <!-- <script src="index.js"></script> -->
    <script src="app.js" type="module"></script>
</body>

</html>
